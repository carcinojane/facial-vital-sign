BASE: ['']
TOOLBOX_MODE: "train_and_test"
DEVICE: cpu  # Changed to CPU (no CUDA available)
NUM_OF_GPU_TRAIN: 0

TRAIN:
  BATCH_SIZE: 1  # Reduced from 4 to minimize memory usage
  EPOCHS: 30
  LR: 0.00001  # Lower learning rate for fine-tuning
  MODEL_FILE_NAME: physnet_mobile_finetuned
  PLOT_LOSSES_AND_LR: True
  OPTIMIZER:
    MOMENTUM: 0.9
    BETAS: (0.9, 0.999)
    EPS: 0.0001
  DATA:
    FS: 30  # Assuming 30 fps mobile videos
    DATASET: UBFC-rPPG  # Using UBFC format for augmented mobile data
    DO_PREPROCESS: True
    DATA_FORMAT: NCDHW
    DATA_PATH: "C:/Users/janej/OneDrive - National University of Singapore/Capstone Project/rppg-vscode-starter/data/UBFC_MOBILE"
    CACHED_PATH: "C:/rppg_cache_mobile"
    BEGIN: 0.0
    END: 0.3  # Reduced to 30% (about 11 videos) to fit in memory
    PREPROCESS:
      DATA_TYPE: ['DiffNormalized']
      LABEL_TYPE: DiffNormalized
      DO_CHUNK: True
      CHUNK_LENGTH: 128
      CROP_FACE:
        DO_CROP_FACE: True
        BACKEND: 'HC'  # Use 'HC' for Haar Cascade (fast) or create MediaPipe backend
        USE_LARGE_FACE_BOX: True
        LARGE_BOX_COEF: 1.5
        DETECTION:
          DO_DYNAMIC_DETECTION: False
          DYNAMIC_DETECTION_FREQUENCY: 32
          USE_MEDIAN_FACE_BOX: False
      RESIZE:
        H: 72
        W: 72
      DATA_AUG: ['None']  # Add ['Flip', 'Rotate'] for data augmentation if needed

VALID:
  DATA:
    FS: 30
    DATASET: UBFC-rPPG
    DO_PREPROCESS: True
    DATA_FORMAT: NCDHW
    DATA_PATH: "C:/Users/janej/OneDrive - National University of Singapore/Capstone Project/rppg-vscode-starter/data/UBFC_MOBILE"
    CACHED_PATH: "C:/rppg_cache_mobile"
    BEGIN: 0.3
    END: 0.45  # 15% for validation (adjusted)
    PREPROCESS:
      DATA_TYPE: ['DiffNormalized']
      LABEL_TYPE: DiffNormalized
      DO_CHUNK: True
      CHUNK_LENGTH: 128
      CROP_FACE:
        DO_CROP_FACE: True
        BACKEND: 'HC'
        USE_LARGE_FACE_BOX: True
        LARGE_BOX_COEF: 1.5
      RESIZE:
        H: 72
        W: 72

TEST:
  METRICS: ['MAE', 'RMSE', 'MAPE', 'Pearson', 'SNR']
  USE_LAST_EPOCH: False  # Use best validation epoch
  DATA:
    FS: 30
    DATASET: UBFC-rPPG
    DO_PREPROCESS: True
    DATA_FORMAT: NCDHW
    DATA_PATH: "C:/Users/janej/OneDrive - National University of Singapore/Capstone Project/rppg-vscode-starter/data/UBFC_MOBILE"
    CACHED_PATH: "C:/rppg_cache_mobile"
    BEGIN: 0.45
    END: 0.6  # 15% for testing (adjusted)
    PREPROCESS:
      DATA_TYPE: ['DiffNormalized']
      LABEL_TYPE: DiffNormalized
      DO_CHUNK: True
      CHUNK_LENGTH: 128
      CROP_FACE:
        DO_CROP_FACE: True
        BACKEND: 'HC'
        USE_LARGE_FACE_BOX: True
        LARGE_BOX_COEF: 1.5
      RESIZE:
        H: 72
        W: 72

MODEL:
  DROP_RATE: 0.2
  NAME: Physnet
  MODEL_DIR: runs/mobile_finetune
  PHYSNET:
    FRAME_NUM: 128
  # Resume from pre-trained PURE or UBFC model
  RESUME: "rppg_toolbox/final_model_release/PURE_PhysNet_DiffNormalized.pth"

LOG:
  PATH: runs/mobile_finetune

INFERENCE:
  BATCH_SIZE: 4
  EVALUATION_METHOD: FFT
  EVALUATION_WINDOW:
    USE_SMALLER_WINDOW: False
    WINDOW_SIZE: 10
